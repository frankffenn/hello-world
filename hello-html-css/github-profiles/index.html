<html>
<header>
    <title> github profiles </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <form id="form">
        <input type="text" placeholder="Search" id="search">
    </form>
    <div class="main">
      
        <div class="card">
            
            <div>
            <img class= "avatar" id="avatar" src="https://avatars.githubusercontent.com/u/22359882?v=4" alt="">
            </div> 
            <div class="userinfo">
                <h2 id="name"> Name </h2>
                <p id="bio"> Bio </p>
                <ul>
                    <li id="followers"></li>
                    <li id="following"></li>
                    <li id="public_repos"></li>
                </ul>
            </div>
              
        </div>
   
    </div>

    <script type="module" src="./script.js"></script>
   
</body>

</html>
